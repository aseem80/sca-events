stages:
  - cache
  - build
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build_non_prod:
  tags:
    - non-prod-001
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean install


deploy_non_prod:
  stage: deploy
  tags:
    - non-prod-001
  script:
    - mvn -Pdeploy-non-prod beanstalk:upload-source-bundle beanstalk:create-application-version beanstalk:replace-environment

build_prod:
  tags:
    - prod-001
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean install
  when: manual

deploy_prod:
  stage: deploy
  tags:
    - prod-001
  script:
    - mvn -Pdeploy-prod beanstalk:upload-source-bundle beanstalk:create-application-version beanstalk:replace-environment
  when: manual